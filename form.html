<html lang="ru">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
            <h1 align="center">Выбор питомца-подарка</h1><br/><br/>

            <center>
                <img src="imgs/present.png"/>
            </center><br/><br/><br/>


            <form method="POST" action = "SelectPet.do">


                <center>
                    <p>
                             Выбор характеристик питомца:
                    </p>
                    Color:
                    <select name = "color" size="1">
                            <option value="red">красный</option>
                            <option value="black">черный</option>
                            <option value="green">зеленый</option>
                            <option value="yellow">желтый</option>
                    </select>

                    <br/><br/>
                    Alignment:
                    <select name="alignment" size="1">
                            <option value="Lawful Good">Lawful Good</option>
                            <option value="Neutral Good">Neutral Good</option>
                            <option value="Chaotic Good">Chaotic Good</option>
                            <option value="Lawful Neutral">Lawful Neutral</option>
                            <option value="True Neutral">True Neutral</option>
                            <option value="Chaotic Neutral">Chaotic Neutral</option>
                            <option value="Lawful Evil">Lawful Evil</option>
                            <option value="Neutral Evil">Neutral Evil</option>
                            <option value="Chaotic Evil">Chaotic Evil</option>
                    </select>

                    <br/><br/>
                    Other parameters:
                    <input type="checkbox" name="parameters" value="flyer">can fly</input>
                    <input type="checkbox" name="parameters" value="vegetarian">is a vegetarian</input><br/><br/>
                    Enter your profession <input type="text" name="parameters" value=""></input>
                <center>
                <br/><br/>

                <center>
                        <input type="SUBMIT">
                </center>
            </form>
    </body>
</html>
